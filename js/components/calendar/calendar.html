<div class="calendar-summary" ng-class="{'loading' : $ctrl.loading}">
    <h3>{{$ctrl.summary}}</h3>
    <span>{{$ctrl.description}}</span>
</div>

<day-schedule loading="$ctrl.loading" ng-repeat="daySchedule in $ctrl.calendar" schedule="daySchedule"></day-schedule>

<div ng-if="$ctrl.calendar && !$ctrl.calendar.length" class="no-events">
    <i>No events</i>
</div>

<div ng-show="$ctrl.loading">
    <i>Loading calendar</i>
</div>
