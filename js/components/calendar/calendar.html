<div class="calendar-summary">
    <h3>{{$ctrl.summary}}</h3>
    <span>{{$ctrl.description}}</span>
</div>

<day-schedule ng-repeat="daySchedule in $ctrl.calendar" schedule="daySchedule"></day-schedule>

<div ng-if="!$ctrl.calendar || !$ctrl.calendar.length" class="no-events">
    <i>No events</i>
</div>
